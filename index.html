<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phone.png" alt="celular" class="post_img">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="nome-instagram" class="nomeinst">
                <div class="profile-photo">
                    <img src="photo_perfil.png" alt="photo-perfil" class="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Ivan Barbosa</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ivan Barbosa?</p>
                <a class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
